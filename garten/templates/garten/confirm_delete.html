{% extends 'garten/base.html' %}

{% block content %}
<h1>{{ type|default:"Eintrag" }} löschen</h1>

<div class="card">
    <p>Sind Sie sicher, dass Sie "{{ object }}" löschen möchten?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit"
            style="background-color: #dc3545; color: white; padding: 0.5rem 1rem; border: none; border-radius: 4px; cursor: pointer;">Ja,
            löschen</button>
        <a href="javascript:history.back()" style="margin-left: 1rem; color: #666; text-decoration: none;">Abbrechen</a>
    </form>
</div>
{% endblock %}
