{% extends 'garten/base.html' %}

{% block content %}
<h1>Kategorien</h1>

<div style="margin-bottom: 1rem;">
    <a href="{% url 'kategorie_create' %}"
        style="background-color: var(--primary-color); color: white; padding: 0.5rem 1rem; text-decoration: none; border-radius: 4px; font-weight: bold;">+
        Neue Kategorie</a>
</div>

<div class="card">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            {% for kategorie in kategorien %}
            <tr>
                <td data-label="Name">{{ kategorie.name }}</td>
                <td data-label="Aktionen">
                    <a href="{% url 'kategorie_update' kategorie.pk %}"
                        style="color: var(--primary-color); margin-right: 0.5rem;">Bearbeiten</a>
                    <a href="{% url 'kategorie_delete' kategorie.pk %}" style="color: #dc3545;">LÃ¶schen</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Keine Kategorien gefunden.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
