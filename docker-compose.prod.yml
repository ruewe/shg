services:
  web:
    build: .
    container_name: django_app
    restart: always
    # volumes:
    #   - .:/app  # Optional: FÃ¼r Hot-Fixes, besser ohne Volume im Prod Build
    env_file:
      - .env.prod
    environment:
      - DEBUG=0
      - DB_HOST=db
    depends_on:
      - db
    networks:
      - app_network

  db:
    image: postgres:15-alpine
    container_name: django_db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod
    networks:
      - app_network

  # Nginx Proxy Manager (Option A)
  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80' # HTTP
      - '81:81' # Admin UI
      - '443:443' # HTTPS
    volumes:
      - ./npm/data:/data
      - ./npm/letsencrypt:/etc/letsencrypt
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
